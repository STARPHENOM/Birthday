<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love 💖</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body{
      height:100%; width:100%; overflow:hidden;
      font-family:'Poppins',sans-serif; color:white; text-align:center;
      background:linear-gradient(135deg,#ff7eb9,#ff65a3,#ff1493);
      background-size:400% 400%;
      animation:bgflow 15s ease infinite;
    }
    @keyframes bgflow{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .container{
      position:relative; z-index:10;
      height:100%; width:100%;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      padding:20px;
    }
    h1{font-size:2.8em;text-shadow:0 0 20px #fff;margin-bottom:20px;}
    p{font-size:1.5em;max-width:700px;line-height:1.7;}
    a{
      margin-top:30px; display:inline-block;
      background:white; color:#ff1493; text-decoration:none;
      padding:12px 25px; border-radius:50px;
      font-weight:bold; transition:0.3s;
    }
    a:hover{background:#ff1493;color:white;}
    .heart{
      position:fixed; bottom:-10vh; color:rgba(255,255,255,0.9);
      animation:float 8s linear forwards; z-index:1; pointer-events:none;
    }
    @keyframes float{
      0%{transform:translateY(0) scale(0.8);opacity:1;}
      100%{transform:translateY(-120vh) scale(1.3);opacity:0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 Hey My Beautiful Soul 💖</h1>
    <p>Today is all about you — the one who makes my world brighter every single day.<br>
    Let this small surprise begin our little journey together 💫</p>
    <a href="video.html">Surprise 🤗</a>
  </div>

  <script>
    function createHeart(){
      const h=document.createElement("div");
      h.classList.add("heart");
      h.innerText=["❤️","💖","💘","💞"][Math.floor(Math.random()*4)];
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(20+Math.random()*30)+"px";
      h.style.animationDuration=(6+Math.random()*6)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),10000);
    }
    setInterval(createHeart,250);
  </script>
</body>
</html>
