<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Moments 🎥</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{
      height:100%;width:100%;overflow:hidden;
      background:linear-gradient(135deg,#ff7eb9,#ff65a3,#ff1493);
      background-size:400% 400%;
      animation:bgflow 15s ease infinite;
      display:flex;justify-content:center;align-items:center;
    }
    @keyframes bgflow{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    video{
      width:80%;max-width:800px;border-radius:20px;
      box-shadow:0 0 40px rgba(255,255,255,0.6);
    }
    a{
      position:absolute;bottom:40px;left:50%;
      transform:translateX(-50%);
      background:white;color:#ff1493;text-decoration:none;
      padding:12px 25px;border-radius:50px;font-weight:bold;
      transition:0.3s;
    }
    a:hover{background:#ff1493;color:white;}
    .heart{
      position:fixed;bottom:-10vh;color:rgba(255,255,255,0.9);
      animation:float 8s linear forwards;z-index:1;pointer-events:none;
    }
    @keyframes float{
      0%{transform:translateY(0) scale(0.8);opacity:1;}
      100%{transform:translateY(-120vh) scale(1.3);opacity:0;}
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="D:\VS CODE\birthday\VID_20251030_151213.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
  <a href="message.html">Big Surprise 🫣</a>

  <script>
    function createHeart(){
      const h=document.createElement("div");
      h.classList.add("heart");
      h.innerText=["❤️","💖","💘","💞"][Math.floor(Math.random()*4)];
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(20+Math.random()*30)+"px";
      h.style.animationDuration=(6+Math.random()*6)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),10000);
    }
    setInterval(createHeart,250);
  </script>
</body>
</html>
